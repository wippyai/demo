version: "1.0"
namespace: app.service.chat

meta:
  depends_on: [ ns:app ]
  router: app:api

entries:
  - name: session.start
    kind: function.lua
    meta:
      comment: "HTTP endpoint to start new chat session"
      depends_on: [ app.service.chat:encryption_utils ]
    source: file://start.lua
    method: handler
    modules: [ "http", "base64", "time" ]
    imports:
      encryption: app.service.chat:encryption_utils
    pool:
      size: 4

  - name: session.start.endpoint
    kind: http.endpoint
    meta:
      comment: "Create a new chat session"
    method: POST
    path: /chat/session
    func: session.start

  - name: session.send
    kind: function.lua
    meta:
      comment: "HTTP endpoint to send message to session"
      depends_on: [ app.service.chat:encryption_utils ]
    source: file://send.lua
    method: handler
    modules: [ "http", "base64", "time", "json" ]
    imports:
      encryption: app.service.chat:encryption_utils
    pool:
      warm_start: true
      max_size: 250

  - name: session.send.endpoint
    kind: http.endpoint
    meta:
      comment: "Send message to chat session"
    method: POST
    path: /chat/message
    func: session.send

  - name: chat.ui
    kind: function.lua
    meta:
      comment: "Web interface for chat"
    source: file://chat_ui.lua
    method: handler
    modules: [ "http" ]
    pool:
      size: 2

  - name: chat.ui.endpoint
    kind: http.endpoint
    meta:
      comment: "Chat web interface"
    method: GET
    path: /chat
    func: chat.ui

  - name: simple.ui
    kind: function.lua
    meta:
      comment: "Simple web interface for chat debugging"
    source: file://simple_ui.lua
    method: handler
    modules: [ "http" ]
    pool:
      size: 2

  - name: simple.ui.endpoint
    kind: http.endpoint
    meta:
      comment: "Simple chat web interface for testing"
    method: GET
    path: /chat/simple
    func: simple.ui

