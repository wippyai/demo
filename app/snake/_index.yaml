version: "1.0"
namespace: app.snake

entries:
  - name: game
    kind: btea.app.lua
    meta:
      comment: "Snake game"
    source: file://snake.lua
    method: App
    modules: [ time ]
    imports:
      "bapp": "wippy.terminal:bapp"

  - name: game.service
    kind: process.service
    meta:
      comment: "Snake game"
    process: game
    host: app:terminal
    lifecycle:
      auto_start: true
      restart:
        initial_delay: 5s
        max_attempts: 1
      depends_on:
        - app:terminal
