version: "1.0"
namespace: app.llm

entries:
  ###########################
  #   Dependency entries    #
  ###########################

  - name: __dependency.wippy.llm
    kind: "ns.dependency"
    meta:
      description: "LLM component"
    component: "wippy/llm"
    version: ">=v0.0.7"
    parameters:
      - name: "host"
        value: "app:processes"

  - name: application_host
    kind: ns.definition
    targets:
      - entry: __dependency.wippy.llm
        path: .parameters[] | select(.name == "host") | .value
