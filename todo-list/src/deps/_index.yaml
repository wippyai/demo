version: "1.0"
namespace: app.deps

entries:
  # app.deps:__dependency.wippy.actor
  - version: '>=v0.3.0'
    name: __dependency.wippy.actor
    kind: ns.dependency
    meta:
      description: Actor component
    component: wippy/actor

  # app.deps:__dependency.wippy.agent
  - version: '>=v0.3.0'
    name: __dependency.wippy.agent
    kind: ns.dependency
    meta:
      description: Agent component
    component: wippy/agent

  # app.deps:__dependency.wippy.bootloader
  - version: '>=v0.3.0'
    name: __dependency.wippy.bootloader
    kind: ns.dependency
    meta:
      description: Bootloader component
    component: wippy/bootloader
    parameters:
      - name: application_host
        value: app:processes
      - name: app_db
        value: app:db
      - name: env_storage
        value: app.env:router

  # app.deps:__dependency.wippy.docs
  - version: '>=v0.3.0'
    name: __dependency.wippy.docs
    kind: ns.dependency
    meta:
      description: Documentation
    component: wippy/docs

  # app.deps:__dependency.wippy.llm
  - version: '>=v0.3.0'
    name: __dependency.wippy.llm
    kind: ns.dependency
    meta:
      description: LLM component
    component: wippy/llm
    parameters:
      - name: env_storage
        value: app.env:router

  # app.deps:__dependency.wippy.migration
  - version: '>=v0.3.0'
    name: __dependency.wippy.migration
    kind: ns.dependency
    meta:
      description: Migration component
    component: wippy/migration

  # app.deps:__dependency.wippy.relay
  - version: '>=v0.3.0'
    name: __dependency.wippy.relay
    kind: ns.dependency
    meta:
      description: Relay component
    component: wippy/relay
    parameters:
      - name: user_security_scope
        value: app.security:user
      - name: env_storage
        value: app.env:router
      - name: application_host
        value: app:processes
      - name: max_connections_per_user
        value: "12"
      - name: queue_multiplier
        value: "100"
      - name: user_hub_inactivity_timeout
        value: 300s

  # app.deps:__dependency.wippy.security
  - version: '>=v0.3.0'
    name: __dependency.wippy.security
    kind: ns.dependency
    meta:
      description: Security component
    component: wippy/security

  # app.deps:__dependency.wippy.test
  - version: '>=v0.3.0'
    name: __dependency.wippy.test
    kind: ns.dependency
    meta:
      description: Testing component
    component: wippy/test

  # app.deps:__dependency.wippy.views
  - version: '>=v0.3.0'
    name: __dependency.wippy.views
    kind: ns.dependency
    meta:
      description: Views component
    component: wippy/views
    parameters:
      - name: api_router
        value: app:api.public
